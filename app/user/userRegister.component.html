<div class="container" style="margin-top: 30px;">
    <div class="container" style="width:500px;">
        <form name="form" (ngSubmit)="registerUser()">
            <div class="form-signin">
                <h2 class="form-signin-heading">Registro</h2>
                <div>
                    <label for="name" >Usuario</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="this.user.name" #name="ngModel" placeholder="Introduce tu usuario" required maxlength="30">
                </div>
                <div>
                    <label for="email" >Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="this.user.email" #email="ngModel" placeholder="Introduce tu email" required >
                </div>
                <div>
                    <label for="pass" >Contraseña</label>
                    <input type="password" class="form-control" name="pass" [(ngModel)]="this.user.pass" #pass="ngModel" placeholder="Introduce tu Contraseña" required minlength="8" maxlength="30"><br>
                </div>
                <div>
                    <button class="btn btn-lg btn-primary btn-block">Registrarme</button><br>
                    <h3>Ya tienes cuenta? <a [routerLink]="['/userLogin']" class="btn btn-link">Iniciar Sesion</a></h3>
                </div>
            </div>
        </form>
    </div>
</div>
