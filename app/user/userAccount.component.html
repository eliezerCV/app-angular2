<div *ngIf="this.token">
    <div class="container" style="margin-top: 30px;">
        <div class="container" style="width:500px;">
            <div>
                <h2 class="form-signin-heading">Mi Cuenta</h2><br><br>
                <label for="typeaccount">Tipo de Cuenta</label>
                <div name="typeaccount">Cliente</div>
                <div *ngIf="this.account">
                    <label for="company" >Compania</label>
                    <input type="text" class="form-control" name="company" [(ngModel)]="this.user.company" #company="ngModel" placeholder="Introduce el nombre de tu compania"><br><br>
                    <label for="country" >Pais</label>
                    <input type="text" class="form-control" name="country" [(ngModel)]="this.user.country" #country="ngModel" placeholder="Introduce tu pais"><br>
                </div><br>
                <a (click)="changeAccount()" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>Cambiar a Publicador</a>
            </div><br><br>
            <div>
                 <label for="pass">Contrasena</label>
                 <div name="pass">***************</div>
                <div *ngIf="this.pass">
                    <label for="currentPass" >Contrasena Actual</label>
                    <input type="password" class="form-control" name="currentPass" [(ngModel)]="this.user.pass" #currentPass="ngModel" placeholder="Introduce tu Contasena Actual" minlength="8"><br><br>
                    <label for="newPass" >Nueva Contrasena</label>
                    <input type="password" class="form-control" name="newPass" [(ngModel)]="this.user.newPass" #newPass="ngModel" placeholder="Introduce tu nueva Contasena" minlength="8"><br>
                </div><br>
                <a (click)="changePass()" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span>Cambiar Contrasena</a>
            </div><br>
        </div>
    </div>
</div>
