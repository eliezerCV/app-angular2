<div class="container" style="margin-top: 30px;">
    <div class="container" style="width:500px;"> 
        <form name="form" (ngSubmit)="login()">
            <h2 class="form-signin-heading">Inicia Sesion</h2>
            <div>
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="this.usuario.username"  #username="ngModel" placeholder="ingresa tu nombre de usuario" required/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="this.usuario.password"  #password="ngModel" placeholder="ingresa tu contrasena" required minlength="8" maxlength="30"/>
            </div><br>
            <div>
                <button class="btn btn-lg btn-primary btn-block">Iniciar Sesion</button><br>
                <h3>No tienes cuenta aun? <a [routerLink]="['/userRegister']" class="btn btn-link">Registrarme</a></h3>
            </div>
        </form>
    </div>
</div>
