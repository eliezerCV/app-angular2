<div class="container" style="margin-top: 30px;">
    <div class="container" style="width:800px;">
        <div *ngIf="this.game">
            <h2>{{this.game.title}}</h2>
            <h2></h2><br><br>
            <a href=""><img src="app/styles/img/portada.jpg" alt='Name' height="350" width="650"></a><br><br>
        </div>

        <div>
            <h4>Descripcion</h4><br>
             <p>{{this.game.description}}</p>
        </div>
         <div>
            <h4>Detalles del juego</h4><br>
            <label for="genre">Genero:</label>
             <p name="genre">{{this.game.genre}}</p><br>
             <label for="lan">Idioma:</label>
             <p name="lan">{{this.game.languages}}</p><br>
             <label for="plat">Plataformas</label>
             <p name="plat">{{this.game.platforms}}</p><br>
             <label for="players">Players</label>
             <p name="players">{{this.game.players}}</p><br>
             <label for="user">Autor</label>
             <p name="user">{{this.game.userAuthor}}</p><br>
        </div>
    </div>
</div>
